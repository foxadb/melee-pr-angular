<ng-template #rt let-r="result" let-t="term">
  {{ r.name }}
</ng-template>

<div class="container">
  <form class="form" (ngSubmit)="searchTournament(tournament.name)">
    <div class="row input-group">
      <input type="text" class="form-control" placeholder="Enter a Tournament Name" name="name" [(ngModel)]="tournament" [ngbTypeahead]="search"
        [resultTemplate]="rt" [inputFormatter]="formatter">
      <div class="input-group-btn">
        <button class="btn btn-primary" type="submit">
          <i class="fa fa-search fa-lg"></i> Search</button>
        <i *ngIf="loading" class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
      </div>
    </div>
  </form>
  <div class="row">
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  </div>
</div>
