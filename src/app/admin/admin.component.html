<div class="container buffer">
  <h1>
    Hello {{ username }}
    <i class="fa fa-smile-o"></i>
  </h1>

  <hr class="buffer">

  <div class="row top-buffer justify-content-center">
    <div class="element col-md-4">
      <button class="btn btn-primary" aria-label="Ranking" (click)="goHome()">
        <i class="fa fa-outdent fa-lg"></i> Power Ranking</button>
    </div>
    <div class="element col-md-4">
      <button class="btn btn-primary" aria-label="Manager" (click)="goManager()">
        <i class="fa fa-pencil-square-o fa-lg"></i> Manager Panel</button>
    </div>
    <div class="element col-md-2">
      <button class="btn btn-danger" aria-label="Logout" (click)="logout()">
        <i class="fa fa-sign-out fa-lg"></i> Sign Out</button>
    </div>
  </div>

  <hr class="buffer">

  <div class="row justify-content-center vdivide">
    <div class="element col-md-8">
      <h2>User list</h2>
      <table class="table table-striped">
        <thead>
          <th>Username</th>
          <th>Role</th>
          <th>Actions</th>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.username }}</td>
            <td>{{ user.role }}</td>
            <td>
              <button arial-label="Delete" class="btn btn-danger" (click)="deleteUser(user._id)">
                <i class="fa fa-trash-o fa-lg"></i> Delete</button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
    <div class="element col-md-4">
      <h2>Create a New User</h2>
      <form class="form form-center" (ngSubmit)="createUser()" #f="ngForm" novalidate>
        <div class="form-group">
          <label for="name">Username:</label>
          <input type="text" class="form-control" id="username" placeholder="Enter a Username" name="username" [(ngModel)]="input.username"
            #name="ngModel" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" placeholder="Enter a Password" name="password" [(ngModel)]="input.password"
            #password="ngModel" required>
        </div>
        <div class="form-group">
          <label class="radio-inline">
            <input type="radio" name="radio-role" value="manager" [(ngModel)]="input.role" #manager="ngModel">Manager</label>
          <label class="radio-inline">
            <input type="radio" name="radio-role" value="admin" [(ngModel)]="input.role" #admin="ngModel">Admin</label>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success">
            <i class="fa fa-plus fa-lg"></i> Create User</button>
        </div>
      </form>
    </div>
  </div>
  <div class="row justify-content-center">
    <div *ngIf="successMessageBox" class="alert alert-success top-buffer">{{ successMessageBox }}</div>
    <div *ngIf="errorMessageBox" class="alert alert-danger top-buffer">{{ errorMessageBox }}</div>
  </div>
</div>

<app-confirm-modal></app-confirm-modal>
