<div class="container">
  <form class="form" (ngSubmit)="createPlayer()" #f="ngForm" novalidate>
    <div class="form-group">
      <label for="name">Player Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter the Player Name" name="name" [(ngModel)]="input.name"
        #name="ngModel" required>
    </div>
    <div class="form-group">
      <label for="location">Location:</label>
      <input type="text" class="form-control" id="location" placeholder="Enter the Player Location" name="location" [(ngModel)]="input.location"
        #location="ngModel" required>
    </div>
    <div class="form-group">
      <label for="score">Score: (default is 1000)</label>
      <input type="number" class="form-control" id="score" placeholder="1000" name="score" [(ngModel)]="input.score"
        #location="ngModel" required>
    </div>

    <app-character-roster (characterMessageEvent)="receiveCharacterMessage($event)"></app-character-roster>

    <div class="form-group">
    <button type="submit" class="btn btn-success">
      <i class="fa fa-plus fa-lg"></i> Create Player</button>
    </div>
 </form>
  <div *ngIf="creationSuccess" class="alert alert-success">{{ creationSuccess }}</div>
  <div *ngIf="creationError" class="alert alert-danger">{{ creationError }}</div>
</div>
