<div class="container">
  <h1 class="top-buffer">Login</h1>
  <form class="form top-large-buffer" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
      <div class="input-group margin-bottom-sm">
        <span class="input-group-addon">
          <i class="fa fa-id-badge fa-fw"></i>
        </span>
        <input class="form-control" type="text" placeholder="Username" name="username" [(ngModel)]="model.username" #username="ngModel"
          required>
      </div>
      <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <div class="input-group">
        <span class="input-group-addon">
          <i class="fa fa-key fa-fw"></i>
        </span>
        <input class="form-control" type="password" placeholder="Password" name="password" [(ngModel)]="model.password" #password="ngModel"
          required>
      </div>
      <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
    </div>
    <div class="form-group btn-login top-large-buffer">
      <button [disabled]="loading" class="btn btn-success">
        <i class="fa fa-sign-in fa-lg"></i> Login</button>
      <i *ngIf="loading" class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
    </div>
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  </form>
</div>
