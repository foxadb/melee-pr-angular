<div class="container">

  <form class="player-form">
    <mat-form-field class="player-full-width">
      <input type="text" placeholder="Search Player" arial-label="Player" matInput [formControl]="playersCtrl" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let player of filteredPlayers | async" [value]="player.name">
          {{ player.name }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Main(s)</th>
        <th>Location</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let player of players">
        <td>{{ player.name }}</td>
        <td>
          <div class='stock' *ngFor="let character of player.mains">
            <img src="assets/stock_icons/{{ character }}.png" />
          </div>
        </td>
        <td>{{ player.location }}</td>
        <td>{{ player.score }}</td>
      </tr>
    </tbody>
  </table>
  </div>
